server:
  port: 8080

# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

# 应用配置
app:
  config:
    # 版本，方便通过接口版本升级
    api-version: v1
    # 跨域，开发阶段可以设置为 * 不限制
    cross-origin: '*'
    # SC 渠道配置 - 拼团对接渠道值、回调通知
    group-buy-market:
      api-url: http://127.0.0.1:8091
      notify-url: http://127.0.0.1:8080/api/v1/alipay/group_buy_notify #拼团回调小型支付的地址
      source: s01
      chanel: c01
    notify:
      way: MQ #MQ或者HTTP

# 数据库配置；启动时配置数据库资源信息
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/s-pay-mall-ddd-market?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai&useSSL=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  hikari:
    pool-name: Retail_HikariCP
    minimum-idle: 15 #最小空闲连接数量
    idle-timeout: 180000 #空闲连接存活最大时间，默认600000（10分钟）
    maximum-pool-size: 25 #连接池最大连接数，默认是10
    auto-commit: true  #此属性控制从池返回的连接的默认自动提交行为,默认值：true
    max-lifetime: 1800000 #此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
    connection-timeout: 30000 #数据库连接超时时间,默认30秒，即30000
    connection-test-query: SELECT 1
  type: com.zaxxer.hikari.HikariDataSource
  # RabbitMQ
  rabbitmq:
    addresses: localhost
    port: 15672
    username: admin
    password: Xjtuwyj0524
    listener:
      simple:
        prefetch: 1 # 每次投递n个消息，消费完在投递n个
    template:
      delivery-mode: persistent # 确保全局默认设置为持久化（可选）
      # 消息配置
    config:
      # 生产者
      producer:
        # 主题配置
        topic_order_pay_success:
          # 绑定交换机
          exchange: s_pay_mall_exchange
          # 消费主题
          routing_key: topic.order_pay_success
          # 消费队列
          queue: s_pay_mall_queue_2_order_pay_success
      consumer:
        # 主题配置 topic 主题，team_success
        topic_team_success:
          # 绑定交换机 - 消息提供者的交换机
          exchange: group_buy_market_exchange
          # 消息主题
          routing_key: topic.team_success
          # 消费队列 - 每个系统有自己的消费队列
          queue: s_pay_mall_queue_2_topic_team_success
        topic_team_refund:
          # 绑定交换机 - 消息提供者的交换机
          exchange: group_buy_market_exchange
          # 消息主题
          routing_key: topic.team_refund
          # 消费队列
          queue: s_pay_mall_queue_2_topic_team_refund
        # 主题配置
        topic_order_pay_success:
          # 绑定交换机
          exchange: s_pay_mall_exchange
          # 消费主题
          routing_key: topic.order_pay_success
          # 消费队列
          queue: s_pay_mall_queue_2_order_pay_success
# MyBatis 配置【如需使用记得打开】
